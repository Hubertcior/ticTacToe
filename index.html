<html>

        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        <div id="game">
        <h2></h2>
        <h1></h1>
        <div id="gamePlate">

        <button>Restart</button>
    </div>
    <div id="stats">
        <div><span>Games: </span><span id="games"></span></div>
        <div><span>O wins: </span><span id="Owins"></span></div>
        <div><span>X wins: </span><span id="Xwins"></span></div>
        <div><span>Draws: </span><span id="draws"></span></div>
